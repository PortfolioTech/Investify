<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investify Settings</title>
    <script type="module">
        import * as settings_es6 from "https://portfoliotech.github.io/investify/static/js/settings.js";
        window.settings_es6 = settings_es6;
        window.onload = function () {
            document.getElementById('dev_url').value = settings_es6.get_url(settings_es6.dev_url);
        }
    </script>
    <style>
        * {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div>
        <h2>Dev Environment</h2>
        <div>
            <label for="dev_url"><b>URL</b></label>
            <input id="dev_url" type="text" size="60">
        </div>
        <div>
            <button onclick="set_dev_url()">Set</button>
            <button onclick="delete_dev_url()">Remove</button>
        </div>
        <script>
            function set_dev_url() {
                window.settings_es6.set_url(settings_es6.dev_url, document.getElementById('dev_url').value);
                alert('dev url set: ' + settings_es6.get_url(settings_es6.dev_url));
            }
            function delete_dev_url() {
                window.settings_es6.delete_url(settings_es6.dev_url);
                document.getElementById('dev_url').value = "";
                alert('dev url removed.');
            }
        </script>
    </div>
</body>

</html>
